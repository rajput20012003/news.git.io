<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News APP</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/img.png" alt="News logo" width="80">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="Sport" onclick="onNavItemClick('Sport')">Sport</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="Finance" onclick="onNavItemClick('Finance')">Finance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="Politics" onclick="onNavItemClick('Politics')">Politics</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" id="search-text" placeholder="search news" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="search-button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <main class="container mt-5 pt-5">
        <div class="row" id="cards-container"></div>
    </main>
    <template id="template-news-card">
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="news-image" id="news-img">
                <div class="card-body">
                    <h5 class="card-title" id="news-title">This is the Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted" id="news-source">End Gadget 03/08/2024</h6>
                    <p class="card-text" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
                </div>
            </div>
        </div>
    </template>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
